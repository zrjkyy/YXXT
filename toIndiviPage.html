function setCookie(name,value) {
    document.cookie = name + "=" + value + "; path=/;expires=Thursday,01-Jan-2099 00:00:00 GMT";
}
function getCookie(name) {
      var search;
      search = name + "=";
      offset = document.cookie.indexOf(search);
      if (offset != -1) {
        offset += search.length ;
        end = document.cookie.indexOf(";", offset) ;
        if (end == -1)
            end = document.cookie.length;
            return unescape(document.cookie.substring(offset, end));
      }
      else
        return "";
}
function visitordata(name){
    var fm = window.document.login1;
    var value = document.login1.LoginName.value;
    setCookie(name,value);
    var remSSL = fm.sslLogin.checked?true:false;
    setCookie("remSslCheckEntLogin_new",remSSL);
}
function setLoginName(){
    if (getCookie("cLoginNameEntLogin_new")) {
        document.getElementById("LoginName").value=getCookie("cLoginNameEntLogin_new");
        if (getCookie("cLoginNameEntLogin_new")!="") {
            document.login1.passwd.focus();
            document.getElementById("login_txt").style.display="none";
        }else{
            document.login1.LoginName.focus();
            document.getElementById("login_txt").style.display="block";
        }
    }else{
        document.login1.LoginName.focus();
    }
    /* if (getCookie("remSslCheckEntLogin_new")) {
        document.login1.sslLogin.checked = getCookie("remSslCheckEntLogin_new")=="true"?true:false;
    } */
    
    document.login1.sslLogin.checked = true;
    
}

var lock = false;
function BindEnter(e) {  
var e = e || window.event;
 if(e.keyCode == 13){ 
	 if(lock){
		 return false;
	 }
	 lock = true;
	 var flag = docheck();
 	 lock = false;
 	 return flag;
 } 
} 
function trim(str){ 
 str=str.replace(/(^\s*)|(\s*$$)/g, "");
 return str;
}
function docheck(){
  var tipStr=[
        {tip1:'请输入用户名!',tip2:'请输入密码！',tip3:'账号格式不正确，请重新输入！'},
        {tip1:'請輸入您的郵箱賬號！',tip2:'請輸入您的密碼！',tip3:'賬號格式不正確，請重新輸入！'},
        {tip1:'Please input your email account!',tip2:'Please input your password!',tip3:'This account is not correct！'}
        ];
    var oReturnMsg = $("#tips2");
    document.getElementById("accountNameTem").value=trim(document.getElementById("accountNameTem").value)
    var account = document.getElementById("accountNameTem").value.split('@')[0];
    var domain = document.getElementById("accountNameTem").value.split('@')[1];
    var langId = parseInt(document.getElementsByName("language")[0].value);
    if(domain==undefined) domain="";
    var password = document.getElementById("password"); 
     if(trim(account).length<1){
        //alert('请输入账号名!');
        oReturnMsg.css("display","block");
       oReturnMsg.html("<strong><font color='red'>"+tipStr[langId].tip1+"</font></strong>");
        return false;
    }
    if(trim(domain).length<1){
        //alert('请输入域名!');
       oReturnMsg.css("display","block");
        oReturnMsg.html("<strong><font color='red'>"+tipStr[langId].tip3+"</font></strong>");
        return false;
    }
    if(trim(password.value).length<1){
       oReturnMsg.css("display","block");
     oReturnMsg.html("<strong><font color='red'>"+tipStr[langId].tip2+"</font></strong>");
        return false;
    }
    document.getElementById("accountName").value=account;
    document.getElementById("domain").value=domain;
    
    document.loginForm.action = "https://corp-webmail-ssl.21cn.com/entadmin/loginAction.do";
    var checkAdminUrl = "https://corp-webmail-ssl.21cn.com/webmail/loginsignin.do"; //登录检查
    
    var encryptedPwd = encrypt.encrypt(password.value);
    
    
    $('#subForm1').remove();
    var pams = [];
	var form = $('<form id="subForm1" target="_top"></form>'); 
	form.attr('action', document.loginForm.action);  
    form.attr('method', 'post');
    pams.push($('<input>', {name: 'accountNameTem',id:'accountNameTem1', value: document.getElementById("accountNameTem").value}));
    pams.push($('<input>', {name: 'password',id:'encryptedPwd1', value: encryptedPwd}));
    pams.push($('<input>', {name: 'ip', value: false}));
    pams.push($('<input>', {name: 'lang', value: langId}));
    pams.push($('<input>', {name: 'accountName', value: account}));
    pams.push($('<input>', {name: 'domain', value: domain}));
    // 附加到Form  
    form.append(pams);
    $(form).appendTo($('#hiddenFrom1'));
    checkAdministratorLogin(checkAdminUrl, form, true);
    return false;
}
/*管理员登录-e*/
function flogin(){
    var UserVal=$("#LoginName").val();  
    var PassVal=$("#passwd").val();     
    var accountNameTem=$('#accountNameTem').val();
    var password=$('#password').val();
    // 用户账密
    if(UserVal!="") {
        $("#login_txt").attr("style", "display:none");
    } else {
        $("#login_txt").attr("style", "display:block");
    }
    if(PassVal!=""){
        $("#passwd_txt").attr("style", "display:none");
    } else {
        $("#passwd_txt").attr("style", "display:block");
    }
    // 用户短信
    if($("#userMobile").val() !== "") {
        $("#userMobilePlaceholder").attr("style", "display:none");
    } else {
        $("#userMobilePlaceholder").attr("style", "display:block");
    }
    if($("#userVerify").val() !== "") {
        $("#userVerifyPlaceholder").attr("style", "display:none");
    } else {
        $("#userVerifyPlaceholder").attr("style", "display:block");
    }
    // 管理员账密登录
    if(accountNameTem!=""){
        $("#login_txt1").attr("style", "display:none");
    }else{
        $("#login_txt1").attr("style", "display:block");
    }
    if(password!=""){
        $("#passwd_txt1").attr("style", "display:none");
    }else{
        $("#passwd_txt1").attr("style", "display:block");
    }
    // 管理员短信登录
    if($("#adminMobile").val() !== "") {
        $("#adminMobilePlaceholder").attr("style", "display:none");
    } else {
        $("#adminMobilePlaceholder").attr("style", "display:block");
    }
    if($("#adminVerify").val() !== "") {
        $("#adminVerifyPlaceholder").attr("style", "display:none");
    } else {
        $("#adminVerifyPlaceholder").attr("style", "display:block");
    }
}

                lang="cn";
                $('#test1').removeClass('en-test');
                $('#head_title').html("河南省网爵网络科技有限公司");

                $('#foot_title').html("河南省网爵网络科技有限公司");
            }
            var str=eval('langStr.'+lang);
            $('.lang').each(function(i,ele){
                var j=i+1;
                $(this).html(eval('str.lang'+j));
            });
           
        }
        if(lang=='2'){
            lang='english';
            $('#test1').addClass('en-test');
            var str=eval('langStr.'+lang);
            $('.lang').each(function(i,ele){
                var j=i+1;
                $(this).html(eval('str.lang'+j));
            });
            $('#head_title').html("Teccom Technology Evolution Co. Ltd");
            $('#foot_title').html("Teccom Technology Evolution Co. Ltd");
        }

        $('.login_btn_mobile').text(str.loginTxt);

    $('#langSet').find('a').click(function(event){
        event.preventDefault();
        $('#langSet').find('a').not($(this)).parent('li').show();
        var swithLang=$(this).attr('data-value');
        setCookie('language',swithLang);
        langSwitch(swithLang);
    });
    if(getCookie('language')!=''){
        langSwitch(getCookie('language'));

    else{

function loginByPassword(e, type) {
  var userTips = $("#tips1");
  userTips.html("");
  var tipStr = [{
      tip1: '请输入用户名!',
      tip2: '请输入密码！',
      tip3: '账号格式不正确，请重新输入！'
    },
    {
      tip1: '請輸入您的郵箱賬號！',
      tip2: '請輸入您的密碼！',
      tip3: '賬號格式不正確，請重新輸入！'
    },
    {
      tip1: 'Please input your email account!',
      tip2: 'Please input your password!',
      tip3: 'This account is not correct！'
    }
  ];
  var langId = document.getElementById('langId').value;
  if (document.login1.LoginName.value == "") {
    userTips.html("<strong><font color='red'>" + tipStr[langId].tip1 + "</font></strong>");
    document.login1.LoginName.focus();
    return false;
  }
  if (document.login1.passwd.value == "") {
    userTips.html("<strong><font color='red'>" + tipStr[langId].tip2 + "</font></strong>");
    document.login1.passwd.focus();
    return false;
  }
  //写cookie
  visitordata('cLoginNameEntLogin_new');
  var domain = "tte.com.cn";
  var email = document.login1.LoginName.value + "@" + domain;
  var d = $(":input[name='passwd']").val();
  var encryptedPwd = encrypt.encrypt(d);
  var _type = (type !== null && type !== undefined) ? type :  $(e.target).attr("data-type");
  var _params = {
    emailAccount: email,
    password: encryptedPwd,
    mobile: "",
    code: ""
  };
  userTips.text("登录中，请稍候...").css({
    "color": "#03c03c"
  });
  // 获取用户列表
  fetchAccounts(_params, _type);
}
</script>
